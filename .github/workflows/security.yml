name: Security

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get install -y bandit

      - name: Analysing the code with bandit
        run: |
          bandit $(git ls-files '*.py')
